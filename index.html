<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="side-box">
        <div class="header">
          <span>Sign Up Form</span>
        </div>
        <p class="copyright">
          Photo taken by
          <a href="https://www.pexels.com/@tatiana-137432171/">Tatiana</a>
        </p>
      </div>
      <div class="form-box">
        <div class="header">
          <p class="text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="text">
            You <span class="italicStyle">know</span> you want to.
          </p>
        </div>
        <form method="POST" action="/">
          <div class="form-container">
            <h3 class="form-title">Let's do This!</h3>
            <div class="input">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" />
            </div>
            <div class="input">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="input">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" id="phoneNumber" />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="input">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" />
            </div>
          </div>
          <button class="button" type="submit">Create Account</button>
        </form>
        <p class="text">Already have an account? <a href="">Log In</a></p>
      </div>
    </div>
  </body>
</html>
